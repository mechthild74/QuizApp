<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzApp</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
 
</head>
<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>

      <div class="container">
        <div class="card quiz-card">
            <img src="./assets/img/pencil.jpg" class="card-img-top" id="header-image" alt="Titel Bild">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            
            
            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center final_text"> Quiz beendet!</div>
                <div class="text-center">Du hast <b id="end-screen-correct-question"></b> von <b id="end-screen-all-question"></b> Fragen richtig beantwortet</div>
                <div class="restart-btn">
                    <button class="btn btn-primary mt-2" id="restartGame"  onclick="restartGame()">Neu starten</button>
                </div>
            </div>
            
            <div class="card-body" id="question-body">
                <h5 id="questiontext" class="card-title">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                    Antowort 1
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                    Antowort 2
                    </div>
                </div>


                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                    Antowort 3
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                    Antowort 4
                    </div>
                </div>

                <div id="correct-answer" class="question-footer">
                    <span><b id="current-question"></b> von <b id="all-questions"></b> Fragen</span>
                    <button class="btn btn-primary" id="next-btn" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

                         
            </div>
          </div>
      </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
